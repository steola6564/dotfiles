# ----------------------------------------------------------
# GENERAL SETTINGS
# ----------------------------------------------------------
add_newline = true
command_timeout = 1000

[os]
disabled = false
style = "bold white"
format = "[$symbol]($style) "

[directory]
style = "bold cyan"
truncation_length = 3
truncate_to_repo = false

[git_branch]
symbol = "ÓÇ† "
style = "bold purple"
format = "[$symbol$branch]($style) "

[git_status]
style = "purple"
format = "[$all_status$ahead_behind]($style) "

[status]
disabled = false
symbol = "‚úò"
success_symbol = ""
format = "[$symbol$status]($style) "
style = "red"

[cmd_duration]
min_time = 500
format = "‚è± [$duration]($style) "
style = "yellow"

[direnv]
symbol = "Û∞´Ω "
format = "[$symbol]($style) "
style = "green"

[python]
symbol = "ÓòÜ "
format = "[$symbol$virtualenv]($style) "
style = "blue"

[nodejs]
symbol = "Óúò "
format = "[$symbol$version]($style) "
